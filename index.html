		<script>
            function addLoadEvent(func){var oldonload=window.onload;if(typeof window.onload!='function'){window.onload=func}else{window.onload=function(){oldonload();func()}}};function shuffle(arr){var len=arr.length;for(var i=0;i<len-1;i++){var idx=Math.floor(Math.random()*(len-i));var temp=arr[idx];arr[idx]=arr[len-i-1];arr[len-i-1]=temp}return arr};function isValid(arr){var count=0;for(var i=0;i<16;i++){for(var j=i+1;j<16;j++){if(arr[j]<arr[i]){count++}}}return count%2===0};function PrefixInteger(num,n){return(Array(n).join(0)+num).slice(-n)};addLoadEvent(function(){let jigsawW=Math.floor((window.innerWidth-10)/4);if(jigsawW>194){jigsawW=194}else{jigsawview.style.marginTop=30+'px'}jigsawview.style.height=(4*jigsawW+2)+'px';jigsawview.style.width=(4*jigsawW+2)+'px';Controller.style.left=(2*jigsawW-75)+'px';Controller.style.top=(2*jigsawW-75)+'px';let imgpath="<img src='https://raw.githubusercontent.com/nanarino/jigsaw/master/jigsaw/images"+Math.floor(Math.random()*5)+"\/img";Controller.style.display="none";let detime=0;const pstArr=[0,1,2,3,10,11,12,13,20,21,22,23,30,31,32,33];for(let i=0;i<16;i++){let thisJigsaw=eval('jigsaw'+PrefixInteger(pstArr[i],2));thisJigsaw.style.height=(jigsawW-2)+'px';thisJigsaw.style.width=(jigsawW-2)+'px';thisJigsaw.pst=pstArr[i];thisJigsaw.style.top=(thisJigsaw.pst-thisJigsaw.pst%10)/10*jigsawW+'px';thisJigsaw.style.left=(thisJigsaw.pst%10)*jigsawW+'px';thisJigsaw.innerHTML=imgpath+PrefixInteger(pstArr[i],2)+".jpg'/>";function isWin(){let w=0;for(let i=0;i<16;i++){if(eval('jigsaw'+PrefixInteger(pstArr[i],2)).pst===pstArr[i]){w+=1}}if(w===16){Controller.style.display="block";Controller.innerHTML=`<p>Nice!${new Date()-r}ms</p><button onclick='history.go(0)'>restart</button>`}w=0};thisJigsaw.onclick=function(){if(detime==1){Controller.style.display="block"}if((jigsaw33.pst+10)==thisJigsaw.pst||(jigsaw33.pst-10)==thisJigsaw.pst){detime++;let a;a=thisJigsaw.pst;thisJigsaw.pst=jigsaw33.pst;jigsaw33.pst=a;thisJigsaw.style.top=(thisJigsaw.pst-thisJigsaw.pst%10)/10*jigsawW+'px';jigsaw33.style.top=(jigsaw33.pst-jigsaw33.pst%10)/10*jigsawW+'px';window.r&&isWin()}else if((jigsaw33.pst+1)==thisJigsaw.pst||(jigsaw33.pst-1)==thisJigsaw.pst){detime++;let a;a=thisJigsaw.pst;thisJigsaw.pst=jigsaw33.pst;jigsaw33.pst=a;thisJigsaw.style.left=(thisJigsaw.pst%10)*jigsawW+'px';jigsaw33.style.left=(jigsaw33.pst%10)*jigsawW+'px';window.r&&isWin()}else if(i!=15){thisJigsaw.style.opacity=0.3;setTimeout(function(){thisJigsaw.style.opacity=1},250)}}}btn.onclick=function(){do{var newPstArr=[...pstArr];newPstArr.pop();newPstArr=shuffle(newPstArr)}while(!isValid(newPstArr));newPstArr.push(33);for(let i=0;i<16;i++){let thisJigsaw=eval('jigsaw'+PrefixInteger(pstArr[i],2));thisJigsaw.pst=newPstArr[i];thisJigsaw.style.top=0+'px';thisJigsaw.style.left=0+'px';setTimeout(function(){thisJigsaw.style.top=(thisJigsaw.pst-thisJigsaw.pst%10)/10*jigsawW+'px';thisJigsaw.style.left=(thisJigsaw.pst%10)*jigsawW+'px'},500)}Controller.style.display="none";window.r=new Date()}});
        </script>
